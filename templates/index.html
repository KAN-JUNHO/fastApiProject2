<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그림일기</title>
    <style>
        body {
            font-family: 'Nanum Pen Script', cursive;
            background-color: #FAF3E0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #5C4B51;
        }
        #chat-box {
            border: 2px dashed #5C4B51;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #5C4B51;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #F7DC6F;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        input[type="submit"]:hover {
            background-color: #F4D03F;
        }
        .image-container {
            position: relative;
        }
        .image-date {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(255, 255, 255, 0.7); /* 반투명한 흰색 배경 */
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>그림 일기</h1>
    <div id="chat-box">
        {% for message in messages %}
        <p><b>{{ message.role }}:</b> {{ message.content }}</p>
        {% if message.role == 'assistant' and message.image_url %}
        <div class="image-container">
            <img src="{{ message.image_url }}" alt="생성된 이미지" style="max-width: 100%;">
            <span class="image-date">{{ current_time }}</span>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <form action="/chat/" method="post">
        <input type="text" name="user_message" placeholder="이미지에 대한 설명을 입력하세요...">
        <input type="submit" value="제출">
    </form>
</body>
</html>
