<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 생성 챗봇</title>
    <style>
        body {
            font-family: 'Nanum Pen Script', cursive; /* 그림일기 스타일의 폰트 */
            background-color: #FAF3E0; /* 밝은 베이지색 배경 */
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #5C4B51; /* 어두운 갈색 */
        }
        #chat-box {
            border: 2px dashed #5C4B51; /* 점선 테두리 */
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #5C4B51;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #F7DC6F; /* 노란색 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        input[type="submit"]:hover {
            background-color: #F4D03F; /* 진한 노란색 */
        }
    </style>
</head>
<body>
    <h1>이미지 생성 챗봇</h1>
    <div id="chat-box">
        {% for message in messages %}
        <p><b>{{ message.role }}:</b> {{ message.content }}</p>
        {% if message.role == 'assistant' and message.image_url %}
        <img src="{{ message.image_url }}" alt="생성된 이미지" style="max-width: 100%;">
        {% endif %}
        {% endfor %}
    </div>
    <form action="/chat/" method="post">
        <input type="text" name="user_message" placeholder="이미지에 대한 설명을 입력하세요...">
        <input type="submit" value="제출">
    </form>
</body>
</html>
